version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: purchase-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: purchase_db
      MYSQL_USER: purchase_user
      MYSQL_PASSWORD: purchase_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - purchase-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: purchase-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/purchase_db
      SPRING_DATASOURCE_USERNAME: purchase_user
      SPRING_DATASOURCE_PASSWORD: purchase_password
      DEFAULT_API_KEY: ${DEFAULT_API_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - purchase-network

  nginx:
    image: nginx:alpine
    container_name: purchase-nginx
    ports:
      - "80:80"
    volumes:
      - ./ui:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - purchase-network

networks:
  purchase-network:
    driver: bridge

volumes:
  mysql_data:

