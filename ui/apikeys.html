<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state::before {
            content: "üîë";
            font-size: 4em;
            display: block;
            margin-bottom: 10px;
        }

        .api-key-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            border: 2px solid #667eea;
        }

        .expired {
            color: #dc3545;
            font-weight: 600;
        }

        .valid {
            color: #28a745;
            font-weight: 600;
        }

        .nav-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="nav-link">‚Üê Back to Purchase Application</a>
        <h1>üîë API Key Management</h1>

        <!-- Create API Key Section -->
        <div class="section">
            <h2>Create New API Key</h2>
            <div id="message"></div>
            <form id="apiKeyForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter API key name" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="date" id="expirationDate" name="expirationDate" required>
                </div>
                <button type="submit">Create API Key</button>
            </form>
            <div id="apiKeyResult" style="display: none;"></div>
        </div>

        <!-- View API Keys Section -->
        <div class="section">
            <h2>Existing API Keys</h2>
            <button type="button" onclick="loadApiKeys()" style="margin-bottom: 20px;">Refresh</button>
            <div id="apiKeysTable">
                <div class="loading">Loading API keys...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/apikeys';

        // Load API keys on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadApiKeys();
            setMinDate();
        });

        function setMinDate() {
            const today = new Date();
            today.setDate(today.getDate() + 1); // Minimum is tomorrow
            const minDate = today.toISOString().split('T')[0];
            document.getElementById('expirationDate').setAttribute('min', minDate);
        }

        async function loadApiKeys() {
            const tableDiv = document.getElementById('apiKeysTable');
            
            try {
                tableDiv.innerHTML = '<div class="loading">Loading API keys...</div>';
                const response = await fetch(API_BASE);
                
                if (!response.ok) {
                    throw new Error('Failed to load API keys');
                }
                
                const apiKeys = await response.json();
                
                if (apiKeys.length === 0) {
                    tableDiv.innerHTML = '<div class="empty-state">No API keys found. Create your first API key above!</div>';
                    return;
                }

                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>API Key</th>
                                <th>Expiration Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                const today = new Date().toISOString().split('T')[0];

                apiKeys.forEach(apiKey => {
                    const expirationDate = new Date(apiKey.expirationDate).toISOString().split('T')[0];
                    const isExpired = expirationDate < today;
                    const statusClass = isExpired ? 'expired' : 'valid';
                    const statusText = isExpired ? 'Expired' : 'Valid';

                    tableHTML += `
                        <tr>
                            <td>${apiKey.id}</td>
                            <td>${apiKey.name}</td>
                            <td><code style="font-size: 0.9em;">${apiKey.apiKey}</code></td>
                            <td>${new Date(apiKey.expirationDate).toLocaleDateString()}</td>
                            <td class="${statusClass}">${statusText}</td>
                            <td>
                                <button type="button" class="btn-danger" onclick="deleteApiKey(${apiKey.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                tableDiv.innerHTML = tableHTML;
            } catch (error) {
                console.error('Error loading API keys:', error);
                tableDiv.innerHTML = '<div class="error">Error loading API keys. Please try again.</div>';
            }
        }

        document.getElementById('apiKeyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const apiKeyData = {
                name: document.getElementById('name').value,
                expirationDate: document.getElementById('expirationDate').value
            };

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(apiKeyData)
                });

                if (response.ok) {
                    const apiKey = await response.json();
                    showMessage('API key created successfully!', 'success');
                    document.getElementById('apiKeyForm').reset();
                    setMinDate();
                    
                    // Display the created API key
                    const resultDiv = document.getElementById('apiKeyResult');
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Your API Key:</strong>
                            <div class="api-key-display">${apiKey.apiKey}</div>
                            <p style="margin-top: 10px; font-size: 0.9em;">
                                <strong>‚ö†Ô∏è Important:</strong> Copy this API key now. You won't be able to see it again!
                            </p>
                        </div>
                    `;
                    
                    loadApiKeys();
                } else {
                    const error = await response.json();
                    let errorMessage = 'Failed to create API key';
                    
                    if (error.name) {
                        errorMessage = error.name;
                    } else if (error.expirationDate) {
                        errorMessage = error.expirationDate;
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    showMessage('Error: ' + errorMessage, 'error');
                }
            } catch (error) {
                console.error('Error creating API key:', error);
                showMessage('Error creating API key. Please try again.', 'error');
            }
        });

        async function deleteApiKey(id) {
            if (!confirm('Are you sure you want to delete this API key? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('API key deleted successfully!', 'success');
                    loadApiKeys();
                } else {
                    showMessage('Error deleting API key', 'error');
                }
            } catch (error) {
                console.error('Error deleting API key:', error);
                showMessage('Error deleting API key. Please try again.', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
